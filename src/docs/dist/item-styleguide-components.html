	<script>
		jQuery(document).ready(function ($) {
			var previewButtons = document.querySelectorAll('[href^="kss-modifier__content-"]');

			for (var i = 0; i < previewButtons.length; i += 1) {
				previewButtons[i].addEventListener('click', function (event) {
					event.preventDefault();
					var content = document.getElementById(this.getAttribute('href'));

					if (content.classList.contains('is-active')) {
						content.style.removeProperty('max-height');
					} else {
						content.style.maxHeight = content.scrollHeight + 'px';
					}

					content.classList.toggle('is-active');
					event.target.classList.toggle('is-active');
				});
			}

			var clipboard = new ClipboardJS('.copy-to-clipboard');

			clipboard.on('success', function(event) {
				event.trigger.classList.add('is-success');

				setTimeout(function () {
					event.trigger.classList.remove('is-success');
					event.clearSelection();
				}, 600);
			});
